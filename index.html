<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一程 设计 - 个人作品集</title>
    <!-- 引入样式表和字体 -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 首页大图展示区 -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1 class="animate-text">一程设计</h1>
            <p class="animate-text">专注于品牌设计与用户体验</p>
            <a href="#works" class="cta-button">查看作品</a>
        </div>
    </section>

    <!-- 作品展示区 -->
    <section id="works" class="works-section">
        <div class="container">
            <h2 class="section-title">作品展示</h2>
            <!-- 瀑布流布局 -->
            <div class="masonry-grid">
                <!-- 项目卡片将由JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- 页脚社交媒体链接区 -->
    <footer id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">联系方式</h2>
            <p class="contact-text">如果您对我的作品感兴趣，欢迎通过以下方式联系我</p>
            <!-- 社交媒体图标链接 -->
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-behance"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-dribbble"></i></a>
            </div>
        </div>
    </footer>

    <!-- 幻灯片遮罩层 -->
    <div class="slideshow-overlay">
        <div class="slideshow-container">
            <!-- 图片将由JavaScript动态添加 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
